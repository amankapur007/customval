
<section ng-controller="loginCTRL">
	<div style="padding: 10%">
		<div class="col-md-3"></div>
		<div class=" col-md-6">
			<form name="myForm" ng-submit="risk && myForm.$valid && Login();" novalidate>
				<div class="form-group">
					<input type="text" class="form-control" id="username" name="username"
						ng-model="Loginform.username" placeholder="Enter username" ng-required="true"/>
						<p class="error validationerror" ng-show="myForm.username.$invalid && myForm.username.$touched">You must fill the firstname</p>
				</div>
				<div class="form-group">
					<input  type="password" class="form-control" id="pwd" name="password"
						ng-model="Loginform.password" placeholder="Enter password" ng-required="true">
												<p class="error validationerror" ng-show="myForm.password.$invalid && myForm.password.$touched">You must fill the password</p>
				</div>
				<div class="form-group">
					<input  type="number" class="form-control" id="startscore" name="startscore"
						ng-model="Loginform.startscore" placeholder="Enter score" min="0" ng-blur="check();" >
												<p class="error validationerror" ng-show="myForm.startscore.$invalid && myForm.startscore.$touched">You must fill the valid start score</p>
				</div>
				<div class="form-group">
					<input  type="number" ng-class="aman" class="form-control" id="endscore" name="endscore"
						ng-model="Loginform.endscore" placeholder="Enter score" min="0"  ng-blur="check();"/>
												<p class="error validationerror" ng-show="myForm.endscore.$invalid && myForm.endscore.$touched">You must fill the valid score</p>
				</div>
				
				<div class="checkbox">
					<label><input type="checkbox"> Remember me</label>
				</div>
				<input type="submit" class="btn btn-default" value="Login" />
			</form>
			{{text}}
		</div>
		<div class="col-md-3"></div>
	</div>

</section>
